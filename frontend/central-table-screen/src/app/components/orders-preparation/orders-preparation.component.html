<header>
  <img alt="Logo" class="logo" src="../../../assets/logo.svg">
</header>
<main>
  <h1>People Ready : <span>{{ordersReady.length}}/{{customerCount}}</span></h1>
  <div class="table-layout">
    <div *ngFor="let orderReady of ordersReady" class="customer-order">
      <h1>{{orderReady.name}}</h1>
      <h2> Items : </h2>
      <ng-container *ngFor="let menuItem of orderReady.items">
        <p>- {{menuItem.shortName}} x{{menuItem.howMany}}</p>
      </ng-container>
      <h2> Price : {{orderReady.price}} $</h2>
    </div>
  </div>
  <button (click)="everybodyReady()" color="primary" mat-button mat-raised-button>Simulate everybody ready</button>
</main>
